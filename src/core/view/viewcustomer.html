<div class="container" *ngIf="customers?.length">
        <h2 class="tit">Customers List</h2>
                
        <table class="table table-hover">
                <thead>
                <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Mobile</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let customer of customers">
                        <td>{{customer.firstName}}</td>
                        <td>{{customer.lastName}}</td>
                        <td>{{customer.email}}</td>
                        <td>{{customer.mobile}}</td>
                </tr>
               
                </tbody>
        </table>
</div>
<div *ngIf="!customers.length" style="padding:20px 0px 0px 350px">No customer data found!</div>
<div class="col-sm-offset-2 col-sm-8" style="padding:20px 0px 0px 350px">
        <button type="submit" class="btn btn-default" (click)="back()" >Back</button>
</div>
